<!DOCTYPE html>
<html lang="en">
	<head th:replace="fragments/head"></head>
	<body>

		<header th:replace="fragments/header :: header">&nbsp;</header>

		<h1>[[#{signup.Title}]]</h1>
		<div class="marco">
			<form method="post" th:action="@{/signup}">
				<label>[[#{admin.Id}]]
					<input name="id" th:placeholder="#{admin.Id}" required type="text">
				</label>
				<br/><br/>
				<label>[[#{admin.Name}]]
					<input name="name" th:placeholder="#{admin.Name}" required type="text">
				</label>
				<br/><br/>
				<label>[[#{admin.Email}]]
					<input name="email" th:placeholder="#{admin.Email}" required type="email">
				</label>
				<br/><br/>
				<label>[[#{admin.Password}]]
					<input name="password" th:placeholder="#{admin.Password}" required type="password">
				</label>
				<br/><br/>
				<label>
					<select class="large-select" name="actComercial">
						<option value="">No especificar</option>
						<option th:each="actComercial : ${actComerciales}" th:text="${actComercial.name}"
								  th:value="${actComercial.id}"></option>
					</select>
				</label>
				<br/><br/>
				<button class="boton-create" type="submit">[[#{signup.Title}]]</button>
				<a class="boton-create" href="/">[[#{action.Back}]]</a>
			</form>
		</div>

		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
